<script type="text/javascript">


    $(function(){
        queryHotspotByTitle();
    })


    function queryHotspotByTitle() {
        var id=$("#id").val();
         $.ajax({
                 url:'/rdzx/queryHotspotChildren',
                 type:'post',
                 data:{id:id},
                 success:function (data) {

                     var conent="";
                     conent+="<div class='load_div'>";
                     $.each(data,function (index,obj) {

                         conent+="<p>"+obj.rd_title+"</p>";
                         conent+="<div style='width: 200px;height: 50px'><textarea></textarea></div>";
                     })
                     conent+="</div>";

                     $("#content").html(conent);


                 },error:function () {
                     alert("ajax访问失败,请查看控制台");
                 }

                 })
    }

</script>
