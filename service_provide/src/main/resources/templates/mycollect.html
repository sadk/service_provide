<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>我的收藏</title>

    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/layer/layer.js"></script>

    <link rel="stylesheet" href="/js/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

</head>
<script type="text/javascript">
    var ii = 0;
$(function (){
    getCollectData();
});
function getCollectData() {
    /*ajax   start*/
            $.ajax({
               url:"/home/getCollectData",
               data:{id:$("#reUrl1").val()},
               beforeSend:function(){
                      ii = layer.msg('加载中', {
                      icon: 16
                      ,shade: 0.01
                      });
                },
               success:function(a){
                   var content="";
                   $.each(a, function (index,obj) {
                       content +="<tr><td><div style='width: 415px'><font size='4'>"+obj.info+"</font></div><div style='margin-left: 480px;margin-top: -26px;'><font size='4' color=\"#5f9ea0\">"+obj.creatTime+"</font></div></td></tr>";
                   })
                   $("#table1").html(content);
               },
               error:function(){
                  layer.msg("ajax失败");
               },complete:function(){
                     layer.close(ii);
                }
           });
         /*ajax   end*/
}
</script>
<body>
<input type="hidden" id="reUrl1" th:value="${session.user?.id}">
<div style='height: 80px;width: 600px'>
    <nav class="navbar navbar-default " role="navigation">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:2001/home/ToPage?name=myprefecture#">返回</a>
                <a class="navbar-brand" href="#"><font size='6'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的收藏</font></a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Java <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Jasper Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                            <li class="divider"></li>
                            <li><a href="#">另一个分离的链接</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!--导航栏-->
    <div style="width: 600px; ">
        <table class="table" id="table1">

        </table>
    </div>
</div>

</body>
</html>
